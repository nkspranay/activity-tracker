<!DOCTYPE html>
<html>
<head>
  <title>Activity Trackeer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Activity Trackeer</h1>
    <div id="stats">
      <div class="stat-item">
        <span class="stat-value" id="total-time">0</span>
        <span class="stat-label">Total Time Tracked</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="sites-visited">0</span>
        <span class="stat-label">Sites Visited</span>
      </div>
    </div>
    <button id="view-details">View Details</button>
    <button id="clear-data">Clear Data</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
